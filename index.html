<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.0.0/cropper.min.css"
    integrity="sha256-FeDcPwV8ZgxG1MU5L/b2i8clOmqZJKK0eyDHqrQaXxY=" crossorigin="anonymous" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.0.0/cropper.min.js"></script>

  <title>info</title>
</head>

<body>
  <div class="container mt-4">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card">
          <div class="card-body">
            <form>
              <div class="mb-3">
                <label for="exampleInputId1" class="form-label">Id</label>
                <input type="number" class="form-control" id="exampleInputId1" name="id" aria-describedby="idHelp" />
                <div id="idHelp" class="form-text">
                  We'll never share your Id with anyone else.
                </div>
              </div>
              <div class="mb-3">
                <label for="exampleInputProductName" class="form-label">Product Name</label>
                <input type="text" class="form-control" name="product_n" id="exampleInputProductName" />
              </div>
              <div class="mb-3">
                <label for="exampleInputPointPerBag" class="form-label">Point Per Bag</label>
                <input type="number" class="form-control" name="point_p_b" id="exampleInputPointPerBag" />
              </div>
              <div class="mb-3">
                <label for="exampleInputProductPriority" class="form-label">Product Priority</label>
                <input type="number" class="form-control" name="product_p" id="exampleInputProductPriority" />
              </div>
              <div class="mb-3">
                <label for="exampleInputMinOrderOty" class="form-label">Min Order Oty</label>
                <input type="number" class="form-control" name="min_order_o" id="exampleInputMinOrderOty" />
              </div>

              <!-- Button trigger modal -->
              <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Save
              </button>

              <!-- Modal -->
              <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">
                        Add Image
                      </h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                        <li class="nav-item" role="presentation">
                          <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill"
                            data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home"
                            aria-selected="true">
                            Upload Image
                          </button>
                        </li>
                        <li class="nav-item" role="presentation">
                          <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill"
                            data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile"
                            aria-selected="false">
                            Camera
                          </button>
                        </li>
                      </ul>
                      <div class="tab-content" id="pills-tabContent">
                        <div class="tab-pane fade show active" id="pills-home" role="tabpanel"
                          aria-labelledby="pills-home-tab">
                          <section>
                            <div class="input-group mb-3">
                              <input type="file" name="image" id="image" onchange="readURL(this);"
                                class="form-control" />
                            </div>

                            <div class="image_container">
                              <img id="blah" src="" alt="" />
                            </div>



                            <!-- // Cropped image to display (only if u want) -->

                            <div class="container-md mt-4">
                              <div class="row">
                                <div class="col">
                                  <center>
                                    <div id="cropped_result" name="crop_image" class="sample"  width="320px" height="240px"></div>
                                  </center>
                                </div>
                              </div>
                            </div>
                            <!-- // Will trigger crop event -->

                            <button id="save_button" name="btn2" class="btn btn-primary">
                              Crop
                            </button>
                        </div>
                        </section>
                        <div class="tab-pane fade" id="pills-profile" role="tabpanel"
                          aria-labelledby="pills-profile-tab">
                          <div class="card">
                            <div class="card-body">
                              <video id="video" width="320" height="240"  autoplay></video><br>
                              <button id="start-camera"  class="btn btn-primary" style="margin:10px;">Start Camera</button>
                              <div class="canvas-w ">    
                                <canvas id="canvas" width="320" height="237"></canvas>
                                </div> 
                              <button id="click-photo" class="btn btn-primary" style="margin:10px;">Click Photo</button>
                              <button id="m_save_button" class="crop-btn btn btn-primary" style="margin:10px;">Crop</button>
                              <div id="m_cropped_result" name="camera_crop" class="sample"></div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        Close
                      </button>
                      <!-- <button type="button" name="btn3" class="btn btn-primary">
                        Save changes
                      </button> -->
                    </div>
                  </div>
                </div>
              </div>
              <br />
              <br />
              <button type="submit" class="btn btn-primary" id="submit-btn"
              >Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col">
        <div class="card">
          <div class="card-body">

        <table class="table table-striped">
          <thead>
            <th>ID</th>
            <th>Product Name</th>
            <th>Point Per Bag</th>
            <th>Product Priority</th>
            <th>Min Order Oty</th>
            <th>Img</th>
          </thead>
          <tbody>
            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td><div id="main" ></div></td>
            </tr>
          </tbody>
        </table>

        </div>
        </div>

      </div>
    </div>
  </div>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
